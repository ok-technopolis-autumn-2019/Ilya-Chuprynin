<!DOCTYPE html>
<html>
<head>
	<title>todo</title>
	<link rel="stylesheet" type="text/css" href="/style.78032849.css">
<script src="/style.78032849.js"></script></head>
<body>
	<div class="todo-app">
		<header class="todo-app_header">
			<h1 class="title">todos</h1>
			<meta charset="utf-8">
		</header>
		<main class="todo-app__content">
			<section class="todo-app__main-controls">
				<button class="todo-app__main-controls_checkAll" title="Select all tasks"><img src="/Frame1.8ded29bd.svg"></button>
				<input type="text" name="input" placeholder="What needs to be done?" aria-label="Add new item" class="todo-app__main-controls_add-new" autofocus="">
			</section>
			<section class="todo-app__tasks">
				<ul>
					<li class="todo-app__tasks-item border checkbox">
						<div class="todo-app__tasks-item__input-txt"><input type="checkbox" name="html">
							<label>HTML</label>
						</div>
						<button class="todo-app__tasks-item__deleteElem"><img src="/Frame3.6f40428c.svg"></button>
					</li>
					<li class="todo-app__tasks-item border checkbox">
						<div class="todo-app__tasks-item__input-txt"><input type="checkbox" checked="checked" name="html">
							<label>CSS</label>
						</div>
						<button class="todo-app__tasks-item__deleteElem"><img src="/Frame3.6f40428c.svg"></button>
					</li>
					<li class="todo-app__tasks-item border checkbox">
						<div class="todo-app__tasks-item__input-txt"><input type="checkbox" name="html">
							<label>JS</label>
						</div>
						<button class="todo-app__tasks-item__deleteElem"><img src="/Frame3.6f40428c.svg"></button>
					</li>
					<li class="todo-app__tasks-item border checkbox">
						<div class="todo-app__tasks-item__input-txt"><input type="checkbox" name="html">
							<label>JStools</label>
						</div>
						<button class="todo-app__tasks-item__deleteElem"><img src="/Frame3.6f40428c.svg"></button>
					</li>
				</ul>
			</section>
			<section class="todo-app__actions-bar">
				<button class="todo-app__actions-helpButton">3 items left</button>
				<div>
					<button class="todo-app__actions-controlButton active">All</button>
					<button class="todo-app__actions-controlButton ">Active</button>
					<button class="todo-app__actions-controlButton ">Complited</button>
				</div>
				<button class="todo-app__actions-helpButton">Clear complited</button>
			</section>
		</main>
	</div>
</body>
</html>
