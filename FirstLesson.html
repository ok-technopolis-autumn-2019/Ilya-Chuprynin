<!DOCTYPE html>
<html>
<head>
	<title>todo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>todos</h1>
	<div class="content">
		<div class="picker">
			<ul>
				<li><input type="text" name="input" placeholder="What needs to be done?" class="search"></li>
				<li class="checkers">
					<div class="elements">
						<p><input type="checkbox" name="html">CSS</p>
						<button>X</button>
					</div>
				</li>
				<li class="checkers">
					<div class="elements">
						<p><input type="checkbox" name="html">HTML</p>
						<button>X</button>
					</div>
				</li>
				<li class="checkers">
					<div class="elements">
						<p><input type="checkbox" name="html">JS</p>
						<button>X</button>
					</div>
				</li>
				<li class="checkers">
					<div class="elements">
						<p><input type="checkbox" name="html">JStools</p>
						<button>X</button>
					</div>
				</li>
			</ul>
		</div>
		<div class="botOfContent">
			<button>3 items left</button>
			<div>
				<input type="radio" name="bottom" class="active">All</input>
				<input type="radio" name="bottom">Active</input>
				<input type="radio" name="bottom">Complited</input>
			</div>
			<button>Clear complited</button>
		</div>
	</div>
</body>
</html>
