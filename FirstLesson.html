<!DOCTYPE html>
<html>
<head>
	<title>todo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>todos</h1>
	<div class="content">
		<div class="picker">
			<ul>
				<li class="elements border">
					<button class="setCheckedAll"><img src="icons/Frame1.svg" style="width: 28px; height: 16px;"></button>
					<input type="text" name="input" placeholder="What needs to be done?" class="search"></li>
				<li class="checkers border">
					<div class="elements checkbox">
						<div class="checkers-input-txt"><input type="checkbox" name="html"><label>CSS</label></div>
						<button class="deleteElem"><img src="icons/Frame3.svg"></button>
					</div>
				</li>
				<li class="checkers border">
					<div class="elements checkbox">
						<div class="checkers-input-txt"><input type="checkbox" name="html"><label>HTML</label></div>
						<button class="deleteElem"><img src="icons/Frame3.svg"></button>
					</div>
				</li>
				<li class="checkers border">
					<div class="elements checkbox">
						<div class="checkers-input-txt"><input type="checkbox" name="html"><label>JS</label></div>
						<button class="deleteElem"><img src="icons/Frame3.svg"></button>
					</div>
				</li>
				<li class="checkers border">
					<div class="elements checkbox">
						<div class="checkers-input-txt"><input type="checkbox" name="html"><label>JStools</label></div>
						<button class="deleteElem"><img src="icons/Frame3.svg"></button>
					</div>
				</li>
			</ul>
		</div>
		<div class="botOfContent border">
			<button class="botOfContent-helpButton">3 items left</button>
			<div>
				<button class="botOfContent-controlButton active">All</button>
				<button class="botOfContent-controlButton ">Active</button>
				<button class="botOfContent-controlButton ">Complited</button>
			</div>
			<button class="botOfContent-helpButton">Clear complited</button>
		</div>
	</div>
	<div class="bottom-border-1"></div>
	<div class="bottom-border-2"></div>
</body>
</html>
